<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
	<div class="fullScreen">
		<nav class="navbar navbar-light bg-light navbar-top">
			<div class="container" id="options">
				<a class="btn btn-outline-dark btn-sm" href="#" data-toggle="modal" data-target="#myModal">Option</a>
				<div id="turnSwitch" class="navbar-nav navbar-text navbar-right">Tic Tac Toe</div>
			</div>
		</nav>
		<div id="game">
		</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="gameOptionLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="gameOptionLabel">Game Option</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="options">
							<div class="form-group">
								<label for="gameSize">Game Size</label>
								<input id="gameSize" type="number" min="3" max="50" value="3" class="form-control" placeholder="Board size">
							</div>
							<div class="form-group">
								<label for="gameTheme">Theme</label>
								<select class="form-control" id="gameTheme">
									<option selected value="#eeeeee">Light</option>
									<option value="#ffb3ba">Pink</option>
									<option value="#ffdfba">Peach</option>
									<option value="#baffc9">Green</option>
									<option value="#bae1ff">Blue</option>
								</select>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" id="gameStart">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-dark bg-dark navbar-bottom" style="color: #fff;">
			<div class="container">
				<div class="navbar-nav navbar-text navbar-left">
					<p id="score_x">0</p>
				</div>
				<div class="navbar-text navbar-nav" style="word-spacing: 4em; font-weight: 700;">X vs Y</div>
				<div class="navbar-text navbar-nav navbar-right">
					<p id="score_o">0</p>
				</div>
			</div>
		</nav>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>

</html>
